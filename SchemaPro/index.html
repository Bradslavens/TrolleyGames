<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <h1 id="signal-name">Signal Name</h1>
        <div id="image-container">
            <img id="schema-image" src="pages/testSchema.png" alt="Schema">
        </div>
    </div>
    <button id="logoutBtn" style="position:absolute;top:16px;right:16px;">Log Out</button>
    <script src="game.js"></script>
    <script>
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.onclick = function() {
          localStorage.removeItem('tg_logged_in');
          localStorage.removeItem('tg_username');
          location.reload();
        };
      }
    </script>
</body>
</html>

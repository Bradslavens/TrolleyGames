<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrolleyGames Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="login.js"></script>
</head>
<body>
  <div id="login-screen" class="login-screen">
    <form id="login-form" class="login-form">
      <h2>Login</h2>
      <input type="text" id="username" name="username" placeholder="Username" required autofocus>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="main-content" class="container" style="display:none;">
    <h1>TrolleyGames</h1>
    <div class="game-links">
      <a class="game-link" href="RememberBee/index.html">
        <span class="button-img-wrapper">
          <img src="images/HPButtonsY.png" alt="Signal Match">
          <span class="button-text">Signal Match</span>
        </span>
      </a>
      <a class="game-link" href="SignalSlayer/index.html">
        <span class="button-img-wrapper">
          <img src="images/HPButtonsG.png" alt="Signal Slayer">
          <span class="button-text">Signal Slayer</span>
        </span>
      </a>
      <a class="game-link" href="SchemaPro/game.html">
        <span class="button-img-wrapper">
          <img src="images/HPButtonsR.png" alt="Schema Pro">
          <span class="button-text">Schema Pro</span>
        </span>
      </a>
      <a class="game-link" href="HoppyTrain/index.html">
        <span class="button-img-wrapper">
          <img src="images/HPButtonsB.png" alt="Hoppy Train">
          <span class="button-text">Hoppy Train</span>
        </span>
      </a>
    </div>
  </div>
</body>
</html>

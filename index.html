<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrolleyGames Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="login.js"></script>
  <script src="levelProgress.js"></script>
</head>
<body>
  <div id="login-screen" class="login-screen">
    <form id="login-form" class="login-form">
      <h2>Login or Create Login</h2>
      <input type="text" id="username" name="username" placeholder="Username" required autofocus>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login or Create</button>
    </form>
  </div>
  <div id="main-content" class="container" style="display:none;">
    <h1>TrolleyGames</h1>
    <button id="logoutBtn" style="position:absolute;top:16px;right:16px;">Log Out</button>
    <div class="level-select">
      <label for="lineSelect">Select Line:</label>
      <select id="lineSelect"></select>
      <button id="startLevelBtn">Start</button>
    </div>
    <div id="level-status" style="margin-top:24px;"></div>
  </div>
  <script>
    // Populate line select
    const lineSelect = document.getElementById('lineSelect');
    TG_Level.lines.forEach(line => {
      const opt = document.createElement('option');
      opt.value = line;
      opt.textContent = line;
      lineSelect.appendChild(opt);
    });
    // Start button logic
    document.getElementById('startLevelBtn').onclick = async function() {
      const line = lineSelect.value;
      if (!line) return alert('Please select a line.');
      await TG_Level.setProgress(line, 0); // Always start at level 0 for new line
      window.location.href = TG_Level.levelOrder[0].url + '?line=' + encodeURIComponent(line);
    };
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('tg_logged_in');
      localStorage.removeItem('tg_username');
      location.reload();
    };
  </script>
</body>
</html>
